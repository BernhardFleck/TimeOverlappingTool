<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<div th:object="${survey}">
    <h1>Result Of The Survey:</h1>
    <hr/>
    <div>
        Purpose:
        <span th:text="*{purpose}">undefined</span>
    </div>
    <div>
        Minimum participants needed for a match*:
        <span th:text="*{minimumParticipantsForMatch}">undefined</span>
    </div>
    <div>
        People who already participated in this survey:
        <ul th:each="entry : ${allDates}">
            <li>
                <span th:text="${entry.key}">Date</span>
                <ul th:each="participant : ${entry.value}">
                    <li th:text="${participant.firstName + ' ' + participant.lastName}">Participant</li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<p>
    <sup>*</sup>A match is considered as an overlapping of the required participants on a certain date to be able to
    start the event
</p>
</body>
</html>
