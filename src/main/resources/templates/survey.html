<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
</head>
<body>

<form th:action="${intention} eq 'createSurvey' ?
                @{/survey/submit} :
                @{/survey/participate/${surveyId}}"
      method="post" th:object="${dto}">
    <fieldset>
        <legend>Who are you?</legend>
        <label>
            Enter your first name:
            <input type="text" id="firstNameField" th:field="*{participant.firstName}" placeholder="John/Jane"/>
        </label>
        <label>
            Enter your last name:
            <input type="text" id="lastNameField" th:field="*{participant.lastName}" placeholder="Doe"/>
        </label>
        <label>
            What is the purpose of the survey?
            <input type="text" id="purposeField" th:field="*{purpose}" placeholder="Meet, Greet And Eat"
                   th:disabled="${intention} eq 'participateSurvey'"/>
        </label>
        <label>
            How many participants are needed for a match*?
            <input type="number" id="minimumParticipantsFields" th:field="*{minimumParticipantsForMatch}"
                   placeholder="2" min="2" th:disabled="${intention} eq 'participateSurvey'"/>
        </label>
    </fieldset>
    <table>
        <thead>
        <tr>
            <th>Dates of the next 14 days</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="date, status : *{selectedDates}">
            <td>
                <label>
                    <span th:text="${date}"></span>
                    <input type="checkbox" th:name="selectedDates" th:value="${date}" th:id="date + ${status.index}"/>

                    <input th:if="${status.first}" type="hidden" th:name="startDate" th:value="${date}"/>
                    <input th:if="${status.last}" type="hidden" th:name="endDate" th:value="${date}"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <label>
        You cannot change your submission afterwards, so better be sure that you selected the right dates.
        <br/>
        If no date suits you, then you should still submit the survey to show your friends that you have seen the
        invitation but you cannot participate.
        <br/>
        <input type="submit" id="submitButton" value="Submit"/>
    </label>
</form>
<p>
    <sup>*</sup>A match is considered as an overlapping of the required participants on a certain date to be able to
    start the event
</p>
</body>
</html>
